<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f6e786debd.js" crossorigin="anonymous" defer></script>
    <title>Pokemon Lookup</title>
</head>
<body>
    <div class="loader">
        <div class="img-loader">
            <img src="assets/pokeball.png" alt="loader pokeball">
        </div>
    </div>

    <div class="error">
        <h4 id="error-mes"></h4>
    </div>

    <div class="main-container">
        <header>
            <h1>Pokemon <span>Lookup</span></h1>
            <p>Search your favorite pokemon to know more about them</p>
        </header>

        <!--Search Bar-->
        <div class="search-bar">
            <form id="poke-search">
                <input type="text" id="search-field" placeholder="Search" required>
                <!--Search Suggestions-->
                <div class="suggestion-box"></div>
                <button type="submit"><span class="fas fa-search"></span></button>
            </form>
        </div>

        <div class="search-load">
            <h4>Searching Pokemon...</h4>
            <img src="assets/pokeball.png" alt="loader pokeball">
        </div>

        <div class="search-result">
            <div class="pokemon-img">
                <img src="" alt="pokemon image" id="pokeImg">
            </div>
            <div class="pokemon-info">
                <!--Pokemon Name-->
                <h4 id="pokemon-name"></h4>
                <!--Pokemon Type-->
                <div class="row justify-content-center">
                    <h6 class="text-center mt-3" style="text-decoration: underline;"><b>Type</b></h6>
                    <div class="col-12 d-flex justify-content-center" id="poke-type-div"></div>
                </div>
                <!--Pokemon Info-->
                <div class="row mt-4 justify-content-center">
                    <div class="col-sm-4">
                        <p class="mb-1" style="font-weight: 600; text-decoration: underline;" class="mb-1">ID <p id="poke-id"></p></p> 
                    </div>
                    <div class="col-sm-4">
                        <p class="mb-1" style="font-weight: 600; text-decoration: underline;">Height <p id="poke-height"></p></p> 
                    </div>
                    <div class="col-sm-4">
                        <p class="mb-1" style="font-weight: 600; text-decoration: underline;">Weight <p id="poke-weight"></p></p>
                    </div>
                </div>
                <!--Pokemon Base Stats-->
                <div class="row mt-3 justify-content-center">
                    <div class="col-12">
                        <h6 class="text-center" style="font-weight: 600; text-decoration: underline;">Base Stats</h6>
                    </div>
                </div>
                <div class="row mt-2 mx-4 justify-content-center">
                    <div class="col-md-2 col-sm-4 col-6 text-center"><p class="mb-1" style="font-weight: 600; font-size: .8rem;">HP <p id="poke-hp"></p></p></div>
                    <div class="col-md-2 col-sm-4 col-6 text-center"><p class="mb-1" style="font-weight: 600; font-size: .8rem;">ATK <p id="poke-atk"></p></p></div>
                    <div class="col-md-2 col-sm-4 col-6 text-center"><p class="mb-1" style="font-weight: 600; font-size: .8rem;">DEF <p id="poke-def"></p></p></div>
                    <div class="col-md-2 col-sm-4 col-6 text-center"><p class="mb-1" style="font-weight: 600; font-size: .8rem;">SP. ATK <p id="poke-spatk"></p></p></div>
                    <div class="col-md-2 col-sm-4 col-6 text-center"><p class="mb-1" style="font-weight: 600; font-size: .8rem;">SP. DEF <p id="poke-spdef"></p></p></div>
                    <div class="col-md-2 col-sm-4 col-6 text-center"><p class="mb-1" style="font-weight: 600; font-size: .8rem;">SPD <p id="poke-spd"></p></p></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous" defer></script>
    <script src="index.js" defer></script>
</body>
</html>
